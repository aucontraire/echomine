version: 2
updates:
  # Python dependencies
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    reviewers:
      - "omarcontreras"
    labels:
      - "dependencies"
      - "python"
    commit-message:
      prefix: "deps"
      prefix-development: "deps(dev)"
    groups:
      # Group all pytest-related packages together
      pytest:
        patterns:
          - "pytest*"
      # Group all type checking related packages
      typing:
        patterns:
          - "mypy*"
          - "types-*"
      # Group all linting/formatting packages
      lint:
        patterns:
          - "ruff*"
          - "pre-commit*"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    reviewers:
      - "omarcontreras"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "ci"
